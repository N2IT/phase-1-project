<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Zelda: Breath of the Wild Compendium</title>
</head>
<body>
    <header>
        <img src="" alt="Image of Link in Combat">
    </header>
    <section>
        <form id="compendium-form">
            <input id="search" type="text" placeholder="Search by name">
            <input type="submit" name="submit">
        </form>
    </section>
    <section>
        <h2>CATEGORIES</h2>
        <ul>
            <li><img id="creatures" src="#" title="View Creatures" alt="Image of creature from Zelda: Breath of the Wild"></li>
            <li><img id="equipment" src="#" title="View Equipment" alt="Image of Sword from Zelda: Breath of the Wild"></li>
            <li><img id="materials" src="#" title="View Materials" alt="Image of Material from Zelda: Breath of the Wild"></li>
            <li><img id="monsters" src="#" title="View Monsters" alt="Image of Monster from Zelda: Breath of the Wild"></li>
            <li><img id="treasures" src="#" title="View Treasures" alt="Image of Treasure from Zelda: Breath of the Wild"></li>
        </ul>
        <div id="items">
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>

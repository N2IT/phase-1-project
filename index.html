<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Zelda: Breath of the Wild Compendium</title>
    <link rel="icon" type="image/x-icon" href="images/zeldaicon.png">
</head>
<body>
    <header>
        <img src="images/zeldaicon.png" alt="Image of Zelda Icon" id="header-logo">
    </header>
    <section class="form">
        <form id="compendium-form">
            <input id="search" type="text" placeholder="Search by name">
            <input type="submit" name="submit" id="submit">
        </form>
    </section>
    <section class="categories">
        <h2>CATEGORIES</h2>
        <ul>
            <li><img id="creatures" src="images/Creatures.png" title="View Creatures" alt="Image of creature from Zelda: Breath of the Wild"></li>
            <li><img id="equipment" src="images/Equipment.png" title="View Equipment" alt="Image of Sword from Zelda: Breath of the Wild"></li>
            <li><img id="materials" src="images/Materials.png" title="View Materials" alt="Image of Material from Zelda: Breath of the Wild"></li>
            <li><img id="monsters" src="images/Monsters.png" title="View Monsters" alt="Image of Monster from Zelda: Breath of the Wild"></li>
            <li><img id="treasures" src="images/Treasure.png" title="View Treasures" alt="Image of Treasure from Zelda: Breath of the Wild"></li>
        </ul>
    </section>
    <section>
        <div id="items">
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
